name: CI Pipeline

# Trigger on push to main/develop and on all pull requests
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Set default working directory
defaults:
  run:
    working-directory: ./lambda

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: lambda/requirements*.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Lint with ruff
      run: |
        # Check for Python syntax errors or undefined names
        ruff check . --select=E9,F63,F7,F82 --show-source
        # Check all other rules with warnings
        ruff check . --exit-zero

    - name: Format check with ruff
      run: |
        ruff format --check .

    - name: Security scan with bandit
      run: |
        bandit -r . -ll -x ./tests
      continue-on-error: true

    - name: Run unit tests
      run: |
        python -m unittest discover -s tests -p "test_*.py" -v

    - name: Run tests with coverage
      if: matrix.python-version == '3.11'
      run: |
        coverage run -m unittest discover -s tests -p "test_*.py"
        coverage report
        coverage xml

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./lambda/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety

    - name: Check dependencies for vulnerabilities
      run: |
        pip install -r requirements.txt
        safety check --json || true
      continue-on-error: true

  skill-validation:
    name: Validate Alexa Skill Package
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate skill.json
      run: |
        if ! command -v jq &> /dev/null; then
          sudo apt-get update && sudo apt-get install -y jq
        fi
        jq empty skill-package/skill.json
      working-directory: .

    - name: Validate interaction model
      run: |
        jq empty skill-package/interactionModels/custom/en-GB.json
      working-directory: .
